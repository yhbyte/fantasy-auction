spring.application.name=fantasy-auction

spring.datasource.url=jdbc:postgresql://localhost:5432/auction
spring.datasource.password=postgres
spring.datasource.username=postgres
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=3000

# --- JPA Config ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.liquibase.change-log=classpath:db/changelog/V1__Initial_schema.sql

# --- Security Config ---
app.encryption.password=VeryStrongSecretKeyForEncryptionThatIsAtLeast32Chars!
app.encryption.salt=0123456789abcdef

